	<script type="text/x-handlebars" id="employerPublic">

	<!-- Begin Private Employer template -->
	<script type="text/x-handlebars" id="employerPrivate">		
		<!-- Company Info-->
		<div class="row">
			<div class="large-12 columns">
				<div class="panel info-area">
					<div class="row">
						{{#with content}}	
						<div class="large-9 columns">
							<h3>{{name}}</h3>
							<a {{bind-attr href="website"}}>
								<img id="employer-img" src="img/rotoRooterName.png" />
							</a>
							<ul class="no-bullets">
								<li>{{address1}}</li>
								<li>{{city}}, {{state}}-{{postalCode}}</li>
								<li> <a {{bind-attr href="website"}}> {{website}} </a> </li>
								<li>{{email}}</li>
								<li>{{phone}}</li>
							</ul>
						</div>
						<div class="large-3 columns">
							<h5><a href="#" data-reveal-id="firstModals"><i class="fa fa-pencil-square-o"></i> Edit Info</a></h5>
							<h5>{{#link-to 'employerPublic' this}}<i class="fa fa-search"></i> View Public Profile {{/link-to}}</h5>
							<h5>{{#link-to 'addJob' this}}<i class="fa fa-plus-square"></i> Add New Job {{/link-to}}</h5>
						</div>
						{{/with}}
					</div>
				</div>
			</div>
		</div>
		<!-- End Company Info-->
		
		<div class="row">
			<div class="large-12 columns">
				<div class="row">
					<!-- Total Candidates Panel -->
					<div class="large-8 columns">
						<div class="hr">
							<h4>Total Candidates</h4>
						</div>
						<div class="panel info-area">
							<div class="row">	   
								{{#view App.ChartView content="chart_divTotal"}}
								<div id="chart_divTotal" style="align: center; height: 225px; top: -15px;"></div>
								{{/view}}
								{{view Ember.Select
								contentBinding=candidateLists
								valueBinding=selectedList
								prompt="Select a list"}}<br><br>
								<a {{action 'selectCandidateList'}}> <i class="fa fa-search"></i>  View selected list </a>	      
							</div>	
						</div>	
						<!-- End Total Candidates Panel -->
						<!-- Job Panel -->
						<div class="hr">
							<h4>Jobs List</h4>
						</div>
						{{#each job in content.jobs}}
						<div class="panel info-area">
							Job ID: {{#link-to 'jobPrivate' job}} #{{job.id}} {{/link-to}} <span style="float: right">{{job.title}} </span>
							<p class="jobCard"> {{job.location}} <span style="float: right"> {{job.candidateSummary.viewed}} Views </span></p>				
							<div class="row">
								{{#view App.ChartView contentBinding=job.id}}
								<div {{bind-attr id="job.id"}} style="align: center; height: 225px; top: -20px;"></div>
								{{/view}}
								{{view Ember.Select
								contentBinding=candidateLists
								valueBinding=job.selectedList
								prompt="Select a list"}}<br><br>
